<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>ToDo</title>
    <!-- <style>
        .completed {
            text-decoration: ;
        }
    </style> -->
</head>
<body>
    <div id="app">
        <input type="text"
            v-model="newTodo"
            v-on:keyup.enter="addTodo"
        >
        <button v-on:click="addTodo">+</button>
        <button v-on:click="clearCompleted">Clear Completed</button>
        <!-- 'v-' 접두사가 붙으면, 디렉티브(directive) 라고 부른다. -->
        <!-- v-for 가 있는 element 가 반복 -->
        <!-- v-if 는 평가식이 true 일때만 보임-->
        <!-- 우선순위 v-for > v-if  -->
        <!-- 우선순위 v-for > v-on  -->
        <ul>
            <li v-for="todo in todos" v-if="!todo.completed" v-on:click="check(todo)">{{ todo.content }}</li>
            <!-- v-else 와 v-if는 딱 붙어있어야 함. -->
            <li v-else v-on:click="check(todo)">
                [완료!] {{ todo.content }}
            </li>
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data:{ // data 가 수정된다. === DOM re-render 가 일어난다. 
                newTodo:'',
                todos: []
            },
            methods: {
                check: function (todo) {
                    todo.completed = !todo.completed
                },
                addTodo: function () {
                    this.todos.push({
                        content:this.newTodo,
                        completed: false,
                    })
                    this.newTodo = null;
                },
                clearCompleted: function () {
                    const newTodos = [];
                    this.todos = this.todos.filter(todo => !todo.completed)
                    // for (const todo of this.todos) {
                    //         if (!todo.completed) {
                    //             new.Todos.push(todo)
                    //         }
                    //     }
                    // this.todos = newTodos;
                    }                 
                },
        });
    </script>
</body>
</html>
