{% extends 'board/base.html' %}
{% block title %}
Article list
{% endblock %}

{% block body %}
    <h1>This is list</h1>
    <a href="{% url 'board:new' %}">new article</a>
    {% if articles %}
        <ul>
            {% for article in articles %}
                <li>
                    <a href="{{ article.get_absolute_url }}">
                        {{ article.title }} 
                    </a>
                </li>
            {% endfor %}
        </ul>
    {% endif %}
{% endblock %}
