{% extends 'board/base.html' %}
{% block title %}
Article list
{% endblock %}

{% block body %}
    <h1>This is list</h1>
    <a href="{% url 'board:new' %}">new article</a>
    <ul>
        {% for article in articles %}
            <li>
                <a href="{% url 'board:detail' article.id %}">
                    {{ article.title }} 
                </a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
