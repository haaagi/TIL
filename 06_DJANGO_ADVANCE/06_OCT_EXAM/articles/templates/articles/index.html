{% extends 'base.html' %}

{% block body %}
<h1>Article 목록</h1>
    {% for article in articles %}
    <!-- 이거는 article.user 와 같은 결과다 -->
        <h2>
            <a href="{% url 'articles:article_detail' article.id %}">{{ article.user.username }} {{ article.title }}</a>
        </h2>
        <p>{{ article.like_users.count }}명이 좋아합니다</p>
        <a href="{% url 'articles:like' article.id %}">
            <!-- user 와 request.user 는 같다 -->
            {% if request.user in article.like_users.all %}
                좋아요 취소
            {% else %}
                좋아요
            {% endif %}
        </a>
        <hr>
    {% endfor %}
{% endblock %}
