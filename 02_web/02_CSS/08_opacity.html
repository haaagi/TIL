<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        div, img {
            width: 200px;
            height: 200px;
            margin: 30px;
            background-color:aquamarine;
            color: blue;
            opacity: 0.5;
            transition: opacity 1s;
        }

        div:hover, img:hover {
            opacity: 1.0;
        }
    </style>
</head>
<body>
    <div>opacity: 투명도 (0.5)</div>
    <img src="https://picsum.photos/200" alt="random-image">
</body>
</html>
